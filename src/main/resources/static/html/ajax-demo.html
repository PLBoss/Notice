<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX</title>
</head>
<body>
    <p>
        <input type="button" value="发送" onclick="send();">
    </p>
    <!--引入jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script>
        function send() {
            $.post(
                "/community/test/ajax",/*请求的路径*/
                {"name":"张三","age":23},/*请求的数据 */
                function(data) {/*data是服务端反馈的数据*/
                    console.log(typeof(data));
                    console.log(data);

                    data = $.parseJSON(data);//类型转换
                    console.log(typeof(data));
                    console.log(data.code);
                    console.log(data.msg);
                }
            );
        }
    </script>
</body>
</html>
